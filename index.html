<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArogyaNitya - Eternal Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              theme: {
                scarlet: '#4E0714',
                ruby: '#781727',
                puce: '#AC5B67',
                pearl: '#E2B3C2',
                almond: '#EFD4C4',
                text: '#EFD4C4' // Using Almond as primary text on dark backgrounds
              }
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #4E0714;
        color: #EFD4C4;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #4E0714;
      }
      ::-webkit-scrollbar-thumb {
        background: #AC5B67;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E2B3C2;
      }
      
      .glass-card {
        background: rgba(120, 23, 39, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(239, 212, 196, 0.1);
      }
      
      .liquid-ether-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }
    </style>
